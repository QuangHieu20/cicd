version: '3.8'

services:
  # Backend service
  backend:
    build:
      context: ./backend
      dockerfile: ../.docker/backend/Dockerfile
      target: production
    container_name: cicd-backend
    ports:
      - "3000:3000"
    restart: always
    environment:
      - PORT=3000
      - NODE_ENV=production
      - API_VERSION=1.0.0
      - CORS_ORIGIN=https://todonest.id.vn
    networks:
      - app-network

  # Frontend service  
  frontend:
    build:
      context: ./frontend
      dockerfile: ../.docker/frontend/Dockerfile
      target: production
    container_name: cicd-frontend
    ports:
      - "3001:80"
    restart: always
    environment:
      - VITE_API_URL=https://todonest.id.vn/api
    depends_on:
      - backend
    networks:
      - app-network

  # Nginx reverse proxy with SSL
  nginx:
    image: nginx:alpine
    container_name: cicd-nginx
    ports:
      - "8080:80"
      - "8443:443"
    restart: always
    volumes:
      - ./.docker/nginx/nginx.prod.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/lib/letsencrypt:/var/lib/letsencrypt:ro
    depends_on:
      - backend
      - frontend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
